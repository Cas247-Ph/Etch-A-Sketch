<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1 class="title">Etch-A-Sketch</h1>
        <h3>Change grid size and pick your ink! Start sketching below!</h3>
    </header>
    <div class="section">
        <div id="colors">
            <div id="gridSizes">
                <button id="byTens">10x10</button>
                <button id="byTwenties">20x20</button>
                <button id="byThirties">30x30</button>
            </div>
            <div class="colorPick">
                <button id="warm">Warm</button>
                <button id="cold">Cold</button>
                <button id="black">Black</button>
                <button id="white">White</button>
                <button id="clear">Clear Sketch</button>
            </div>
        </div>
        <div id="grid">
            <div id="gridContainer">
            </div>
        </div>
    </div>
    <footer>Made by Cas</footer>
    <script src="app.js"></script>
</body>
</html>
